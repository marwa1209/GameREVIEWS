<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ______________________________MAIN STYLE___________________________________________ -->

<body class="main-color text-white">
    <section class="games">
        <header>
            <img class="w-100 h-100" src="./assets/images/wraper.png" alt="wraper">
        </header>
        <nav class="navbar navbar-expand-lg  position-sticky top-0 col-md-6 col-lg-9  z-3">
            <div class="container">
                <h5 class="navbar-brand mb-0 text-uppercase text-white ">
                    <img src="./assets/images/logo-sm.png" alt="logo photo" class="d-inline-block"
                        style="max-width: 40px"> Game Reviews
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  " id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0  small">
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" aria-current="page"
                                data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item ">
                            <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>

                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase active"
                                data-category="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main container my-5 home">
            <section class="position-relative">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData">
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                        <div class="card h-100 bg-transparent" role="button">
                            <div class="card-body text-white ">
                                <figure class="position-relative">
                                    <img class="card-img-top object-fit-cover h-100"
                                        src="https://www.freetogame.com/g/521/thumbnail.jpg">

                                </figure>
                                <figcaption>

                                    <div class="hstack justify-content-between">
                                        <h3 class="h6 small">Diablo Immortal</h3>
                                        <span class="badge text-bg-primary p-2">Free</span>
                                    </div>

                                    <p class="card-text small text-center opacity-50">
                                        Built,for,mobile,and,also,released,on,PC,
                                    </p>

                                </figcaption>
                            </div>
                            <footer class="card-footer small hstack justify-content-between">
                                <span class="badge badge-color">MMOARPG</span>
                                <span class="badge badge-color">PC (Windows)</span>
                            
                            </footer>
                        </div>
                    </div>
                    
                </div>
            </section>
        </div>

<script src="./assets/js/games.js"></script>
